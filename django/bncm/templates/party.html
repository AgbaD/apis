<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

    <title>Bincom Test | Parties</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;
height: auto; padding: 3rem; text-align: center;">
    <ul style="display: flex; justify-content: center; list-style: none; margin-bottom: 3rem">
        <li><a style="text-decoration: none; padding: 1rem;" href="{% url 'pu' %}">Polling Units</a></li>
        <li><a style="text-decoration: none; padding: 1rem;" href="{% url 'lg' %}">LGA</a></li>
        <li><a style="text-decoration: none; padding: 1rem;" href="{% url 'party' %}">Parties</a></li>
    </ul>
    <form>
        <div class="form-group" style="margin: 2rem">
            <p>Polling unit ID</p>
            <input type="text" class="form-control" id="pu_id" placeholder="New Pooling Unit ID" name="pu_id">
        </div>
        {% for p in parties %}
            <div class="form-group" style="margin: 2rem; display: flex; flex-direction: column;">
                <p>{{ p }}</p>
                <input type="hidden" class="form-control" id="{{ p }}" style="padding-right: 2rem" value="{{ p }}" name="{{ p }}">
                <input type="text" class="form-control" id="score" placeholder="Party score" name="score">
            </div>
        {% endfor %}
        <div class="form-group col-md-3" style="margin: 2rem">
            <input type="submit" class="submit-btn" id="submit" value="Save">
        </div>
    </form>
</body>
</html>
